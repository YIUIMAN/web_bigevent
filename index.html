<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/login.css" />
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css" />
    <script src="assets/lib/jquery.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="assets/lib/layui/layui.all.js"></script>
  </head>
  <body>
    <!-- 左上角的logo -->
    <div class="layui-main">
      <img src="assets/images/logo.png" alt="" />
    </div>
    <!-- 中间的框框 -->
    <div class="loginAndRegBox">
      <div class="title-box"></div>
      <!-- 登录的div -->
      <div class="login-box">
        <!-- 表单 start -->
        <form class="layui-form" action="">
          <!-- 用户名 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="pwd"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-fluid layui-btn-normal"
              lay-submit
            >
              登录
            </button>
          </div>
          <div class="layui-form-item links">
            <a href="javascript:;" id="link_reg">去注册账号</a>
          </div>
        </form>
        <!-- 表单 end  -->
      </div>
      <!-- 注册的div -->
      <div class="reg-box">
        <!-- 表单 start -->
        <form class="layui-form" id="form_reg" action="">
          <!-- 用户名 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="pwd"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="repassword"
              required
              lay-verify="pwd|repwd"
              placeholder="再次请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-fluid layui-btn-normal"
              lay-submit
            >
              注册
            </button>
          </div>
          <div class="layui-form-item links">
            <a href="javascript:;" id="link_login">去登陆</a>
          </div>
        </form>
        <!-- 表单 end  -->
      </div>
    </div>
  </body>
</html>
